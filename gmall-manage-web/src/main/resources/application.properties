#服务器端口号
server.port=8081
#日志级别
logging.level.root=info
#dubbo的配置
#dubbo中的服务名称
spring.dubbo.application=manage-web
#dubbo的通讯协议名称  rpc
spring.dubbo.protocol.name=dubbo
#zookeeper注册中心的地址
spring.dubbo.registry.address=192.168.10.99:2181
#zookeeper的通讯协议名称
spring.dubbo.registry.protocol=zookeeper
#dubbo的服务扫描路径
spring.dubbo.base-package=com.lyb.gmall

#设置超时时间,因为consumer三秒钟之内会访问三次 三次都没成功会抛出超时异常
spring.dubbo.consumer.timeout=60000
#设置是否检查服务存在
spring.dubbo.consumer.check=false
